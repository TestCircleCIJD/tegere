sudo: true
language: java
script: make test
install:
  - curl -O https://download.clojure.org/install/linux-install-1.10.1.536.sh
  - chmod +x linux-install-1.10.1.536.sh
  - sudo ./linux-install-1.10.1.536.sh
jdk:
  - oraclejdk11
cache:
  directories:
    - $HOME/.m2
